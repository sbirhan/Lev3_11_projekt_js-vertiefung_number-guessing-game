<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lev3_11_projekt_js-vertiefung_number-guessing-game</title>
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body id="bodyID">
<div class="outerContainer">
    <button id="restart"></button>
    <div class="sun"><button id="sun">GUESS</button></div>
    <div id="blackCloud"><input type="text" id="cloud" value="0"></div>
    <div class="house">
            <div class="roof">
                <div id="pigeonOnRoof"><img src="assets/img/pigeonWalking.png" alt="" id="pigeonOnRoofImage"></div>
            </div>
            <div class="wall">
                <div class="window-left"></div>
                <div class="window-right"></div>
                <div class="door">
                    <div class="key"></div>
                </div>
                <div class="window-left"></div>
                <div class="window-right"></div>
            </div>    
    </div>
    <div class="pillar">
        <img src="assets/img/pillar.png" alt="" class="pillarImg">
        <h3 class="rangeText" id="rangeTextMin">0</h3>
        <input type="range" min="0" max="10" value="5" class="rangeSlider" id="rangeSlider">
        <h3 class="rangeText" id="rangeTextMax">10</h3>
    </div>
</div>

    <script src="assets/js/main.js"></script>

</body>
</html>
